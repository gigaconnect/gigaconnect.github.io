<div class="container-fluid fill">
  <div class="row fill vertical-center">
    <div class="col-xs-12 col-md-5 bg-light gigalandingdesktop p-md-5 fill" style="background-image: url('/img/children_bg.png');background-size: cover;">
      <div class="gigaregister p-5 m-md-5">
        <b style="display:block;padding-bottom:1em">Welcome to GIGA registration</b>
        <p>To get started, please select which of the following interest you. You can select multiple options</p>
      </div>
    </div>
    <div class="col-xs-12 col-md-7">
      <form action="/register/form.html">

        <div class="row pr-md-5">
          <div class="grey mx-5 my-3 p-4">
            <div class="form-check">
              <input type="checkbox" class="form-check-input card-check" id="map" name="map">
              <label class="form-check-label" for="map">
                <span class="s28">Map</span>
                Map connectivity of every school and use it to show where connectivity demand is: use new technologies like AI to create a real-time map of school locations and their connectivity level.
              </label>

            </div>
          </div>
        </div>

        <div class="row pr-md-5">
          <div class="grey mx-5 my-3 p-4">
            <div class="form-check">
              <input type="checkbox" class="form-check-input card-check" id="finance" name="finance">
              <label class="form-check-label" for="finance">
                <span class="s28">Finance</span>
                Finance a Common Bid that aggregates connectivity demand in schools (pooled across multiple countries) and creates a cost forecasting model to make connectivity more affordable. 
              </label>
            </div>
          </div>
        </div>

        <div class="row pr-md-5">
          <div class="grey mx-5 my-3 p-4">
            <div class="form-check">
              <input type="checkbox" class="form-check-input card-check" id="connect" name="connect">
              <label class="form-check-label" for="connect">
                <span class="s28">Connect</span>
                Connect every school to the Internet and create a monitoring system to oversee the level and quality of connectivity delivered by service providers (ISPs).
              </label>
            </div>
          </div>
        </div>

        <div class="row pr-md-5">
          <div class="grey mx-5 my-3 p-4">
            <div class="form-check">
              <input type="checkbox" class="form-check-input card-check" id="empower" name="empower">
              <label class="form-check-label" for="empower">
                <span class="s28">Empower</span>
                Empower young people with skills by investing in, and scaling, open source solutions that–with connectivity– will be available to children, teachers, and administrators.
              </label>
            </div>
          </div>
        </div>

        <div class="row pr-md-5">
          <div class="mx-5 my-3 w-100">
              <button type="submit" id="submit" class="btn yellow">NEXT</button>
          </div>
        </div>
      </form>
    </div>
